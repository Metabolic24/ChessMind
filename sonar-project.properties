# Required metadata
sonar.projectKey=org.codehaus.sonar:chessmind_ivvq
sonar.projectName=ChessMind IVVQ
sonar.projectVersion=1.0

# Comma-separated paths to directories with sources (required)
sonar.sources=grails-app/conf,grails-app/controllers,grails-app/domain

# Language
sonar.language=grvy

# Encoding of the source files
sonar.sourceEncoding=UTF-8

# Path to the Cobertura XML report
sonar.groovy.cobertura.reportPath=target/test-reports/cobertura/coverage.xml



